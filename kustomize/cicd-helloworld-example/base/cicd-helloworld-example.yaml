apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-helloworld-example
  labels:
    app: cicd-helloworld-example
    component: playground
    dev-lang: python
  annotations:
    meemoo.be/kustomized: "true"
    meemoo.be/project: "playground"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: cicd-helloworld-example
  template:
    metadata:
      labels:
        app: cicd-helloworld-example
    spec:
      containers:
        - name: cicd-helloworld-example
          image: meeregistrymoo.azurecr.io/playground/cicd-helloworld-example:devel
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Nonâ€‘secret config from ConfigMap (kustomize configMapGenerator)
          envFrom:
            - configMapRef:
                name: cicd-helloworld-example-config

            # Sensitive data from Vault via ExternalSecret -> Secret
            - secretRef:
                name: cicd-helloworld-example-vault

          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: cicd-helloworld-example
  labels:
    app: cicd-helloworld-example
    component: playground
  annotations:
    meemoo.be/kustomized: "true"
    meemoo.be/project: "playground"
spec:
  type: ClusterIP
  selector:
    app: cicd-helloworld-example
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-helloworld-example
  labels:
    app: cicd-helloworld-example
    component: playground
  annotations:
    meemoo.be/kustomized: "true"
    meemoo.be/project: "playground"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: cicd-helloworld-example.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicd-helloworld-example
                port:
                  number: 80