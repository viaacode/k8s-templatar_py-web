apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-qas
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/viaacode/k8s-templatar_py-web.git
    targetRevision: main
    path: argocd/qas # Watches a specific env folder
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
